<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div role="main" class="container">
      <div class="row">
        <div class="top-side">
          <!-- <img src="./images/bg-pattern-card.svg" alt="" /> -->
          <div class="profile-img">
            <figure>
              <img class="image" src="./images/image-victor.jpg" alt="profile image" />
              <figcaption>Victor Crest <span>26</span></figcaption>
            </figure>
            <p>London</p>
          </div>
          <hr />
          <div class="stats">
            <div class="stat1">
              <h4>80K</h4>
              <p>Followers</p>
            </div>
            <div class="stat2">
              <h4>803K </h4>
              <p>Likes</p>
            </div>
            <div class="stat3">
              <h4>1.4K</h4>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">Oyeyinka</a>.
    </div>
  </body>
</html>
